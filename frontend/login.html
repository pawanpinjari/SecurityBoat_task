
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form id="login-form">
                    <h2>Log In</h2>
                    
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                   
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit" value="Login" id="submit" />
                </form>
                <p id="message"></p>
                <p>Not have an account? <a href="register.html">register</a></p>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
